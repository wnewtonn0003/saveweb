<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8">
    <title>CAPTCHA Verification</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        img {
            width: 100px;
            margin: 5px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        img.selected {
            border: 2px solid blue; /* Highlight selected image */
        }
    </style>
    <script>
        let selectedAnswer = '';

        function selectImage(answer, imgElement) {
            selectedAnswer = answer;
            document.querySelectorAll('.captcha-image').forEach(img => {
                img.classList.remove('selected'); // Remove selection from all images
            });
            imgElement.classList.add('selected'); // Highlight selected image

            // Enable the input field
            document.getElementById('captcha_response').disabled = false;
        }

        function validateForm() {
            const userInput = document.getElementById('captcha_response').value.trim().toLowerCase();
            const correctAnswer = selectedAnswer.toLowerCase();

            // Prevent submission if input does not match selected image
            if (userInput !== correctAnswer) {
                alert('Please type the name of the selected object correctly.');
                return false; // Prevent form submission
            }

            return true; // Allow form submission
        }
    </script>
<style>
    .cont{
        background: #25eca0;
        width: 30%;
        margin: 200px auto;
        padding: 30px;
        border-radius: 30px;
        text-align: center;
    }

    body{
        background: url(images/back.png);
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        background-size: cover !important;">
    }

    .cont h2{
        text-transform: uppercase;
        font-family: Manrope-Regular;
        font-size: 33px;
        color: #fff;
    }

    .cont form label{
        color: #25eca0;
        font-size: 24px;
        font-weight: bold;
    }

    .cont form input[type="text"]{
        display: block;
        margin: 20px auto;
        border-color: #fff;
        width: 60%;
        background: #fff;
        border-radius: 5px;
        padding: 10px;
        text-align: center;
    }

    .cont form input[type="submit"]{
        background-color: #fff;
        border-color: #fff;
        width: 40%;
        height: 40px;
        box-shadow: none;
        text-transform: uppercase;
        color: #404040;
    }
</style></head>

<body>
<div class="cont">
<h2>VERIFICATION</h2>
<p>Select and enter the name of the object: <strong>Banana</strong></p>

<form action="index2.html" method="POST" onsubmit="return validateForm()">
    <div>
                    <img src="imagess/banana.jpeg" alt="CAPTCHA Image" class="captcha-image" onclick="selectImage('banana', this)">
                    <img src="imagess/car.jpeg" alt="CAPTCHA Image" class="captcha-image" onclick="selectImage('car', this)">
                    <img src="imagess/cat.jpeg" alt="CAPTCHA Image" class="captcha-image" onclick="selectImage('cat', this)">
            </div>
    <input type="text" id="captcha_response" name="captcha_response" required="" placeholder="Enter the name of the object" disabled="">
     <a href ="index2.html" />
    <input type="submit" value="Submit">
</form>
        </div>


</body></html>
